<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
</head>

<body>
    <form name="register" action="" method="get">
        <table width="350px" height="300px" align="center">
            <tr height="10%">
                <td align="center" valign="top">
                    <h1>Đăng nhập hệ thống</h1>
                </td>
            </tr>

            <tr width="100%">
                <td>
                    <table width="100%">
                        <tr>
                            <td width="30%">
                                First Name:
                            </td>
                            <td width="70%">
                                <input type="text" name="firstname">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Last Name:
                            </td>
                            <td>
                                <input type="text" name="lastname">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Gender:
                            </td>
                            <td>
                                <input type="radio" name="gender" value="1" checked> Nam <input type="radio"
                                    name="gender" value="2"> Nữ
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <input type="password" name="password">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Calender:
                            </td>
                            <td>
                                <input type="checkbox" name="calender" value="2"> Thứ 2
                                <input type="checkbox" name="calender" value="3"> Thứ 3
                                <input type="checkbox" name="calender" value="4"> Thứ 4
                                <input type="checkbox" name="calender" value="5"> Thứ 5
                                <input type="checkbox" name="calender" value="6"> Thứ 6
                                <input type="checkbox" name="calender" value="7"> Thứ 7
                                <input type="checkbox" name="calender" value="8"> Chủ nhật
                            </td>
                        </tr>

                        <tr>
                            <td>
                                Location:
                            </td>
                            <td>
                                <select name="Location">
                                    <option value="1">Đà Nẵng</option>
                                    <option value="2">Hồ Chí Minh</option>
                                    <option value="3" selected>Hà Nội </option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>Decription: </td>
                            <td> <textarea name="textarea" id="" cols="30" rows="10"></textarea></td>
                        </tr>

                        <tr>
                            <td>
                                Remember:
                            </td>
                            <td align="left">
                                <input type="checkbox" name="remember" value="checked">
                            </td>
                        </tr>

                        <tr>
                            <td "></td>
                            <td align=" left">
                                <input type="button" name="login" value="Login">
                                <input type="submit" name="refresh" value="Refresh">
                            </td>
                        </tr>


                    </table>
                </td>
            </tr>


        </table>


    </form>
</body>

</html>
